<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <div class="container">
        <div class="score">
          <h2 class="player">Human</h2>
          <p id="human-score">0</p>
        </div>
        <div class="score">
          <h2 class="player">Computer</h2>
          <p id="cpu-score">0</p>
        </div>
      </div>
      <div class="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <div id="message">Would you like to play a game?</div>
    </div>
  </body>
</html>
